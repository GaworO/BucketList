<div class="container color-dark">
  <div class="col">
    <p>Add bucket list item</p>
  </div>
  <div class="col">
    <p>Bucket list item ({{itemCount}})</p>
  </div>

  <div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Use this to add a new bucket list goal </p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal" [(ngModel)]="goalText">
        <br><span>{{goalText}}</span>
        <input type="submit" class="btn" value="Add item" [value]="btnText" (click)="addItem()">

      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor="let go of goals ; let i = index" (click)="removeItem(i)">
        {{goals}}
      </p>
    </div>
  </div>

</div>
